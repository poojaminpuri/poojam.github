<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><b>Project 1</b></title>
    <style>
        body {
            font-family: Arial, sans-serif;

            height: auto;

</head>
<body>
    <div class="container">
        <h1>Coffee Shop Sales Analysis</h1>
        <div class="images">
            <img src="path/to/your/image1.jpg" alt="Image 1">

        </div>
    </div>
</body>
